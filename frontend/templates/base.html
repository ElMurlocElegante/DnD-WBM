<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {% block style %} {% endblock %}
    <link rel="icon" href="{{ url_for('static', filename='images/DnD-Emblem.png') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js" integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA==" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav>
        <ul class='nav-bar'>
                <li class='logo'><a href="{{ url_for('home') }}"><img src="{{ url_for('static', filename='images/DnD-Emblem.png') }}" alt="dnd_logo"></a></li>
                <input type='checkbox' id='check' />
                <span class="menu">
                    <li><a href="{{ url_for('home') }}">Home</a></li>
                    <li><a href="{{ url_for('gameRooms' ) }}">Game Rooms</a></li>
                    <li><a href="{{ url_for('characters') }}">Characters</a></li>
                    <li><a href="{{ url_for('about') }}">About</a></li>
                    <label for="check" class="close-menu"><i class="fas fa-times"></i></label>
                </span>
                <label for="check" class="open-menu"><i class="fas fa-bars"></i></label>  
        </ul>
        </nav>  
    </header>
    {% block body %} {% endblock %}
    <footer class="footer">    
        <div class="footer-content container">
            <div  class="contenedor-de-redes">
                <div class="redes">
                    <h3>Project Repository</h3>
                    <div id="contenedor-redes">
                        <a class="enlace" href="{{ url_for('github_redirect', profile='ElMurlocElegante', repo='DnD-WBM') }}"><img src="{{ url_for('static', filename='images/logo-github.webp') }}" alt="GitHub"></a>
                    </div>
                </div>
            </div>
            <div class="creditos">
                <h3>IDS project created 1C 2024 ©</h3>
                <p>By William Ramirez, Luciano Celano, Matias Dejean, Martina Molina Moio, Julio Marquez, José Castellano</p>
            </div>
        </div>
    </footer>
</body>
</html>
