{% extends "base.html" %}
{% block title %} DnD-WBM {% endblock %}
{% block body %}
<main>
    <div class="roomContainer">
        <section class="messageBox">
            <h2>Chat room: {{code}}</h2>
            <article class="messages" id="messages"></article>
            <div class="inputs" onkeypress="handleKeyPress(event)">
                <input type="text" rows="3" placeholder="message" name="message" id="message">
                <button type="button" name="send" id="sendBtn" onclick="sendMessage()">send</button>
            </div>
        </section>
    </div>
</main>
<script type="text/javascript">

fetch('/session')
    .then(response => response.json())
    .then(sessionData => {
        var socketio = io('http://127.0.0.1:5001', {
            query: { session: sessionData }
        });

        const messages = document.getElementById("messages");

        const createMessage = (name, msg) => {
            const content = `
                <div class="text">
                    <span>
                        <strong>${name}</strong>: ${msg}
                    </span>
                </div>
            `;
            messages.innerHTML += content;
        };

        socketio.on("message", (data) => {
            createMessage(data.name, data.message);
        });

        const sendMessage = () => {
            const msg = document.getElementById("message");
            if (msg.value == "") return;
            socketio.emit("message", { name: sessionData.username, message: msg.value });
            msg.value = "";
        };

        function handleKeyPress(event) {
            if (event.key === "Enter") {
                event.preventDefault();
                sendMessage();
            }
        }

        // Event listener for sending messages
        const sendButton = document.getElementById("sendButton");
        sendButton.addEventListener("click", sendMessage);

        // Event listener for Enter key in input field
        const messageInput = document.getElementById("message");
        messageInput.addEventListener("keypress", handleKeyPress);
    })
    .catch(error => {
        console.error('Error fetching session data:', error);
    });
</script>
{% endblock %}
